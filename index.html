<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Xen0r-star | Portfolio</title>
		<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/98989004" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="build/style.css">
	</head>

	<body id="content-container"></body>

	<script>	
		function includeTemplate() {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'build/template.html', true); 
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) { 
					document.getElementById('content-container').innerHTML = xhr.responseText; 
				} 
			}; 
			xhr.send(); 
		} 
		includeTemplate();	
	</script>
	<script type="module" src="build/main.js" defer></script>
</html>
